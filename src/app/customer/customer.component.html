<div class="container mt-4" style=" align-items: center; justify-content: center; display: flex; ">
 
  <div class="card" style="background-color: rgb(182, 182, 212); border-radius: 18px; display: flex; justify-content: center; align-items: center; height: 400px; width: 370px;">
    <h1>Registration</h1>
   
    <form >
      <div class="form-group" >
        <label style="color: rgb(67, 76, 201); font-size: 18px; font-weight: 800;">Name</label>
        <input type="text" [(ngModel)]="customername" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
      </div>
   
      <div class="form-group">
        <label style="color: rgb(67, 76, 201); font-size: 18px; font-weight: 800;">Address</label>
        <input type="text" [(ngModel)]="customeraddress" [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Enter Address">
      </div>
   
      <div class="form-group">
        <label style="color: rgb(67, 76, 201); font-size: 18px; font-weight: 800;">Mobile</label>
        <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" placeholder="Enter Mobile">
      </div>
    
      <button type="submit" class="btn btn-primary mt-4" (click)="save()" style="margin-left: 29%;">Submit</button>
    </form>
  </div>
</div>
     
     
        <div class="container mt-4" >
     
            <h1>Customer Table</h1>
     
     
     
     
        <table class="table">
            <thead>
             <h1 *ngIf="!isResultLoaded">Loading.................</h1>
            
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
                <th scope="col">Option</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let CustomerItem of CustomerArray">
     
                <th scope="row">{{CustomerItem.customerid  }}</th>
                <td>{{CustomerItem.cusname  | uppercase}}</td>
                <td>{{CustomerItem.cusaddress }}</td>
                <td>{{CustomerItem.mobile }}</td>
     
                <td>
                  <button type="button" class="btn btn-success" (click)="setUpdate(CustomerItem)">Edit</button>
                  
                  <button type="button" class="btn btn-danger" (click)="setDelete(CustomerItem)">Delete</button>
                
                </td>
              </tr>
              
            </tbody>
          </table>
     
     
        </div>
